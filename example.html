<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="icon" href="https://chat.openai.com/favicon.ico">
<style>
    body{
        overflow: hidden;
    }
    button {
        background-color: #ff0000; /* 背景色を赤に設定 */
        color: #ffffff; /* 文字色を白に設定 */
        width: 200px; /* 幅を200ピクセルに設定 */
        height: 50px; /* 高さを50ピクセルに設定 */
        border: none;
    }
    div.mask{
        position: absolute;
        top:0px;
        left:0px;
        width:100vw;
        height: 100vh;
        background-color: gray;
        opacity: 0.33;
    }
</style>
</head>
<body>
<button id="sound"></button>
<div class="mask"></div>
<script>
const sound = document.getElementById("sound");
const mask = document.querySelector(".mask")
let audio;
window.onload = () => {
    audio = new Audio("se/C3.mp3");
    console.log(audio)
}
window.addEventListener("touchmove",e=>{
    e.preventDefault();
},{passive:false})
mask.addEventListener("click",e=>{
    mask.style.display = "none";
})
sound.addEventListener("touchstart",e=>{

    audio.play();
})
</script>
</body>
</html>
