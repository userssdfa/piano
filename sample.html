<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://chat.openai.com/favicon.ico">
    <title>ca</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;

        }
        #frame{
            position: relative;
            width: 100vw;
            height: 100vh;
            max-height: 400px;
            overflow: hidden;
        }
        div.mask{
            
            top:0px;
            left:0px;
            width:100vw;
            height: 100vh;
            background-color: gray;
            opacity: 0.33;
        }
    </style>
</head>
<body>
<div class="mask"></div>
<div class="mask"></div>
<script>
let displayHeigh = document.querySelector(".mask").clientHeight;

window.addEventListener('scroll', e=>{
    e.preventDefault();
    console.log(window.pageYOffset)
    if(window.pageYOffset>displayHeigh-20){
        window.scrollTo(0,displayHeigh);
    }
});
</script>
</body>
</html>
